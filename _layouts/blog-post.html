---
layout: blog-default
---

<article class="blog-post">
  <header class="blog-post-header">
    <h1>{{ page.title }}</h1>
    <div class="blog-post-meta">
      <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
      {% if page.categories %}
      <span class="post-categories">
        {% for category in page.categories %}
        <a href="/blog.html#{{ category | slugify }}" class="category-tag">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </header>
  <br />
  <div class="blog-post-content">
    {{ content }}
  </div>

  <footer class="blog-post-footer">
    <hr>
    <p><a href="/blog.html">‚Üê Back to all blog posts</a></p>
  </footer>
</article>
